services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: laravel_backend
    ports:
      - "8085:8000"
    depends_on:
      - db

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: react_frontend
    ports:
      - "3000:5173"  # Mapear 3000 en Windows a 5173 en contenedor
    volumes:
      - ./frontend:/app       # Monta tu c√≥digo, para hot reload
      - /app/node_modules     # NO monta node_modules desde Windows
    environment:
      - CHOKIDAR_USEPOLLING=true  # Necesario para Windows + Docker

  db:
    image: mysql:8.0
    container_name: mysql_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: reservas
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data:
